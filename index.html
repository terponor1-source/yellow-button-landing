<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yellow Button Landing</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f7;
      transition: background 0.4s ease;
    }

    .card {
      width: min(90vw, 420px);
      text-align: center;
      padding: 3rem 2.5rem;
      border-radius: 1.5rem;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 25px 60px rgba(15, 23, 42, 0.2);
      backdrop-filter: blur(12px);
    }

    .eyebrow {
      letter-spacing: 0.3em;
      font-size: 0.75rem;
      text-transform: uppercase;
      color: #7c7c8f;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: clamp(2rem, 4vw, 2.6rem);
      margin: 0.5rem 0;
      color: #1a1a1f;
    }

    .color-label {
      display: block;
      margin: 0.85rem 0;
      font-size: 1rem;
      color: #555569;
      font-weight: 600;
    }

    .color-label span {
      display: inline-block;
      margin-left: 0.4rem;
      color: inherit;
    }

    #color-info {
      margin-bottom: 2rem;
      color: #666676;
    }

    button {
      border: none;
      background: #ffd700;
      color: #111;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 700;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.25);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 25px 40px rgba(15, 23, 42, 0.25);
    }

    .celebration {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      overflow: hidden;
    }

    .celebration.active {
      opacity: 1;
    }

    .balloon {
      position: relative;
      width: 110px;
      height: 150px;
      border-radius: 60% 60% 50% 50%;
      background: radial-gradient(circle at 30% 30%, #ff7eb6 0%, #ff5e62 70%);
      animation: balloon-rise 2s ease-out forwards;
      box-shadow: inset -5px -8px 20px rgba(255, 255, 255, 0.4);
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 40px;
      background: #1a1a1f;
      transform: translateX(-50%);
    }

    @keyframes balloon-rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      70% {
        transform: translateY(-200px) scale(1.05);
        opacity: 1;
      }
      100% {
        transform: translateY(-240px) scale(0.1);
        opacity: 0;
      }
    }

    .celebration-message {
      position: absolute;
      bottom: 20%;
      font-size: clamp(1.25rem, 2vw, 1.8rem);
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      text-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .celebration-message.visible {
      opacity: 1;
    }

    .confetti {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .confetti span {
      position: absolute;
      width: 8px;
      height: 16px;
      border-radius: 50%;
      animation-name: confetti-fall;
      animation-timing-function: ease-in;
      animation-fill-mode: forwards;
    }

    @keyframes confetti-fall {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translateY(160px) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <p class="eyebrow">Color Opposites</p>
    <h1 id="color-title">Color: Yellow Button</h1>
    <label class="color-label" for="color-btn">Current color:<span id="color-name">Yellow</span></label>
    <p id="color-info">Press the button to refresh the color palette.</p>
    <button id="color-btn" type="button">Yellow</button>
  </div>

  <div id="celebration" class="celebration" aria-hidden="true">
    <div class="balloon"></div>
    <div id="confetti" class="confetti"></div>
    <p id="celebration-text" class="celebration-message">George-Ionut Badara e mare smecher!</p>
  </div>

  <script>
    const colors = [
      { name: 'Sunset Orange', value: '#fd5e53' },
      { name: 'Cobalt Blue', value: '#0047ab' },
      { name: 'Mango Tango', value: '#ff8243' },
      { name: 'Forest Green', value: '#228b22' },
      { name: 'Electric Violet', value: '#8f00ff' },
      { name: 'Coral Reef', value: '#ff7f50' },
      { name: 'Midnight Navy', value: '#2c3e50' },
      { name: 'Mint Leaf', value: '#3eb489' },
      { name: 'Solar Flare', value: '#ffb347' },
      { name: 'Royal Purple', value: '#7851a9' },
      { name: 'Crimson Tide', value: '#dc143c' },
      { name: 'Ocean Teal', value: '#008080' },
      { name: 'Amber Glow', value: '#ffbf00' },
      { name: 'Arctic Sky', value: '#5dd9c1' },
      { name: 'Cherry Blossom', value: '#ffb7c5' },
      { name: 'Sandstone', value: '#c19a6b' },
      { name: 'Lemon Zest', value: '#fede00' },
      { name: 'Deep Plum', value: '#4b0082' },
      { name: 'Steel Indigo', value: '#1f305e' },
      { name: 'Rosy Quartz', value: '#f7c6c7' }
    ];

    const button = document.getElementById('color-btn');
    const title = document.getElementById('color-title');
    const colorName = document.getElementById('color-name');
    const colorInfo = document.getElementById('color-info');
    const celebration = document.getElementById('celebration');
    const celebrationText = document.getElementById('celebration-text');
    const confettiContainer = document.getElementById('confetti');

    const hexToRgb = (hex) => {
      const normalized = hex.replace('#', '');
      const bigint = parseInt(normalized, 16);
      return {
        r: (bigint >> 16) & 255,
        g: (bigint >> 8) & 255,
        b: bigint & 255
      };
    };

    const rgbToHex = (r, g, b) =>
      `#${[r, g, b]
        .map((val) => val.toString(16).padStart(2, '0'))
        .join('')}`;

    const getOpposite = (hex) => {
      const { r, g, b } = hexToRgb(hex);
      return rgbToHex(255 - r, 255 - g, 255 - b);
    };

    const getContrast = (hex) => {
      const { r, g, b } = hexToRgb(hex);
      const brightness = r * 0.299 + g * 0.587 + b * 0.114;
      return brightness > 180 ? '#111' : '#fff';
    };

    const pickRandomColor = () => colors[Math.floor(Math.random() * colors.length)];

    const applyColor = ({ name, value }) => {
      const opposite = getOpposite(value);
      button.textContent = name;
      button.style.backgroundColor = value;
      button.style.color = getContrast(value);
      title.textContent = `Color: ${name}`;
      colorName.textContent = name;
      colorInfo.textContent = `Opposite background: ${opposite.toUpperCase()}`;
      document.body.style.backgroundColor = opposite;
    };

    const createConfetti = () => {
      const colors = ['#f94144', '#f3722c', '#f8961e', '#f9844a', '#90be6d', '#577590', '#4ecdc4'];
      confettiContainer.innerHTML = '';
      for (let i = 0; i < 24; i += 1) {
        const piece = document.createElement('span');
        piece.style.left = `${Math.random() * 100}%`;
        piece.style.background = colors[i % colors.length];
        piece.style.animationDuration = `${1.2 + Math.random() * 0.8}s`;
        piece.style.animationDelay = `${Math.random() * 0.4}s`;
        piece.style.transform = `scale(${0.8 + Math.random() * 0.6}) rotate(${Math.random() * 360}deg)`;
        confettiContainer.appendChild(piece);
      }
    };

    let celebrationTriggered = false;

    const triggerCelebration = () => {
      if (celebrationTriggered) return;
      celebrationTriggered = true;
      createConfetti();
      celebration.classList.add('active');
      setTimeout(() => celebrationText.classList.add('visible'), 1200);
      setTimeout(() => {
        celebrationText.classList.remove('visible');
        celebration.classList.remove('active');
        confettiContainer.innerHTML = '';
      }, 4500);
    };

    button.addEventListener('click', () => {
      applyColor(pickRandomColor());
      triggerCelebration();
    });

    // Initial render
    applyColor(pickRandomColor());
  </script>
</body>
</html>
